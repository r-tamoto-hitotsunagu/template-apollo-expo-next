overwrite: true
schema: "../../../apps/backend/gql/src/generated/schema.graphql"
documents: "src/graphql/**/*.ts"
generates:
  ./src/graphql/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false